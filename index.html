<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quantum Solver Pro - Ultimate Physics</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- Polyfill & MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- INTRO -->
    <div id="intro-screen" aria-hidden="false">
        <div class="intro-content">
            <h1 class="intro-name">Quantum Solver     Pro</h1>
            <p class="intro-credit">Created by Utkarsh Maurya</p>
        </div>
    </div>

    <!-- TOAST -->
    <div id="copy-toast"><i class="fa-solid fa-clipboard-check"></i> UPI ID सफलतापूर्वक कॉपी हो चुकी है!</div>

    <!-- UPI MODAL -->
    <div id="upi-modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">
            <span class="close" onclick="hideUpiModal()" aria-label="Close">&times;</span>
            <h3><i class="fa-solid fa-hand-holding-dollar"></i> UPI ID से सपोर्ट करें</h3>
            <p>इस UPI ID को कॉपी करें और अपने UPI ऐप से सपोर्ट करें:</p>
            <div class="upi-display" id="upiDisplay">YOUR_UPI_ID_HERE@bank</div>
            <button class="copy-btn" onclick="copyUpiId()"><i class="fa-solid fa-copy"></i> UPI ID कॉपी करें</button>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <div class="logo-icon">Q</div>
            <h1>Quantum Solver <span>Pro</span></h1>
        </div>
        <div class="header-actions">
            <button class="donate-btn" onclick="showUpiModal()" title="Donate / Support">
                <i class="fa-solid fa-hand-holding-dollar"></i> Donate
            </button>
            <button class="icon-btn" onclick="toggleSimpleCalc()" title="Open Calculator">
                <i class="fa-solid fa-calculator"></i>
            </button>
        </div>
    </header>

    <!-- SIMPLE CALC -->
    <div id="simple-calc-modal" aria-hidden="true">
        <div class="sc-header">
            <span>Simple Calculator</span>
            <span style="cursor:pointer;" onclick="toggleSimpleCalc()"><i class="fa-solid fa-times"></i></span>
        </div>
        <div class="sc-display" id="scDisplay">0</div>
        <div class="sc-grid"></div>
    </div>

    <!-- MAIN -->
    <main>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Search formulas..." oninput="filterFormulas()"/>
        </div>

        <div class="tags-container" id="categoryTags">
            <span class="tag active" onclick="filterCategory('All', this)">All</span>
            <span class="tag" onclick="filterCategory('Mechanics', this)">Mechanics</span>
            <span class="tag" onclick="filterCategory('Electricity', this)">Electricity</span>
            <span class="tag" onclick="filterCategory('Waves', this)">Waves</span>
            <span class="tag" onclick="filterCategory('Thermodynamics', this)">Heat</span>
            <span class="tag" onclick="filterCategory('Quantum', this)">Quantum</span>
        </div>

        <div id="formulas-container" aria-live="polite"></div>
    </main>

    <!-- AI OPEN BUTTON -->
    <div class="chat-toggle-btn" onclick="toggleChat()">
        <i class="fa-solid fa-robot"></i>
    </div>

    <!-- AI WIDGET -->
    <div id="ai-widget" aria-hidden="true">
        <div class="chat-header">
            <span><i class="fa-solid fa-brain"></i> Custom AI Assistant</span>
            <i class="fa-solid fa-times" style="cursor:pointer;" onclick="toggleChat()"></i>
        </div>
        <div class="iframe-container">
            <iframe id="aiFrame" src="" allow="microphone"></iframe>
        </div>
    </div>

    <!-- MAIN JS -->
    <script src="script.js"></script>
</body>
    </html>
